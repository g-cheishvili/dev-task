<form [formGroup]="form" novalidate>
  <div class="form-group">
    <input class="form-control" formControlName="email" placeholder="email">
  </div>
  <div class="form-group">
    <input class="form-control" formControlName="password" type="password" placeholder="password">
  </div>
  <button (click)="login()" class="btn btn-primary btn-sm" type="button">
    ავტორიზაცია
  </button>
</form>
